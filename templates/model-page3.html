{% load static %}

<!DOCTYPE html>

<html lang="pt-br">

<head>
    {% include "model-head.html" %}
</head>

<body>
    <!-- Navbar -->
    <header class="barra-superior">
        {% include "model-navbar.html" %}
    </header>

    <!-- Corpo Principal -->
    <main role="main" class="mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="barra-inferior mt-auto py-3">
        {% include "model-footer.html" %}
    </footer>

    <!-- Principal JavaScript do Bootstrap
    ================================================== -->
    <!-- Foi colocado no final para a página carregar mais rápido -->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script type="text/javascript" src="{% static 'jquery/jquery-3.3.1.slim.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'popper/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>

</html>
