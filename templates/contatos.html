{% extends 'templates/../model-page.html' %}
{% load static %}

{% block content %}
<header class="blog-header bg-dark justify-content-center align-items-center m-0 p-0">
    <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-md-8 pt-1">
            <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
                <h2 class="display-4 font-italic">
                    <img class="rounded-circle d-md-show" src="https://piunivesp.s3.sa-east-1.amazonaws.com/media/contato2.svg" alt="contato" width="140" height="140">
                    Nossas redes e contatos
                </h2>
                <p class="my-3">Curta, compartilhe e se inscreva em nossas redes.</p>
            </div>
        </div>
    </div>
</header>

{% for parceiro in parceiros %} 
    <div class="row justify-content-center m-1"> 
        <div class="col-md-8">
            <div class="card flex-lg-row mb-4 shadow h-lg-250">
                <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22250%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20250%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17d20b154ef%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17d20b154ef%22%3E%3Crect%20width%3D%22200%22%20height%3D%22250%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2256.1953125%22%20y%3D%22131%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                <div class="card-body d-flex">
                    <h3 class="mb-0 w-100">
                        <a href="http://{{ parceiro.site_parceiro }}" target="_blank">{{ parceiro.nome_parceiro }}</a>
                    </h3>
                </div>
                <div class="card-body d-flex justify-content-between">
                    <p class="card-text mb-auto w-100">{{ parceiro.descricao_parceiro }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
