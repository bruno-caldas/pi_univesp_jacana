{% extends 'templates/../model-page.html' %}
{% load static %}

{% block content %}
<header class="blog-header bg-dark justify-content-center align-items-center m-0 p-0">
    <div class="row flex-nowrap justify-content-center align-items-center">
        <div class="col-md-8 pt-1">
            <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
                <h2 class="display-4 font-italic">
                    <img class="rounded-circle d-md-show" src="https://piunivesp.s3.sa-east-1.amazonaws.com/media/parceiro2.svg" alt="parceiros" width="140" height="140">
                    Nossos Parceiros</h2>
                <p class="my-3">Confira os parceiros do projeto.</p>
            </div>
        </div>
    </div>
</header>

{% for parceiro in parceiros %} 
    <div class="row justify-content-center m-1">
        <div class="col-md-8">
            <div class="card flex-lg-row mb-4 shadow h-lg-250">
                <div class="card-body d-flex">
                    <strong class="d-inline-block mb-2 text-primary">Parceiro</strong>
                    <h3 class="mb-0 w-100">
                        <span class="material-icons">business</span> 
                        <a href="http://{{ parceiro.site_parceiro }}" target="_blank">{{ parceiro.nome_parceiro }}</a>
                    </h3>
                </div>
                <div class="card-body d-flex justify-content-between">
                    <span class="material-icons">description</span>
                    <p class="card-text mb-auto w-100">{{ parceiro.descricao_parceiro }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
