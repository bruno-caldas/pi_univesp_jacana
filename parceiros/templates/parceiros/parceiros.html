{% extends 'templates/../model-page.html' %}

{% block content %}
<section class="parceiros">
    <section>
        <h2 id="title">Nossos Parceiros</h2>
        <article>Confira nossos parceiros.</article>
    </section>

    <section >
        {% for parceiro in parceiros %}
        <article class="bloco-conteudo">
            <h3>
                Parceiro: <a href="http://{{ parceiro.site_parceiro }}" target="_blank">{{ parceiro.nome_parceiro }}</a>
            </h3>
            <div>
                Descrição: {{ parceiro.descricao_parceiro }}
            </div>
        </article>
        {% endfor %}
    </section>
</section>
{% endblock %}
